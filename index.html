<!DOCTYPE html>
<head>
    <title>Ose's Frontens Task</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!--For the header part-->
    <div class="header_div">
        <p class="header_div_text">
            Do you have a question, concern, idea, feedback, or problem? Take a look at our <span class="faq_span">F.A.Q</span> for some quick answers. 
            If you still need assistance, please fill out the form below and we'd be happy to help!
        </p>
    </div>

    <!--For the loawer part-->
    <div class="lower_body">
        <p class="secondary_header">Reason for applying</p>

        <div class="dropdown">
            <span id = "dropdown_text">I have a question about the service </span>
            <img src="./images/arrow.svg" alt="" class = "arrow">
        </div>


        <p class="secondary_header">Enter your details</p>
        <form>
            <div class="grid-container-form">
                <input type="text" class = "grid-item form_input col1 row1" placeholder="First Name">
                <input type="text" class = "grid-item form_input row1" placeholder="Last Name">
                <input type="text" class = "grid-item form_input col1" placeholder="Email address">
                <input type="text" class = "grid-item form_input" placeholder="Phone Number">
            </div>
            
        </form>

    </div>
    

</body>
