<!DOCTYPE html>
<head>
    <title>Ose's Frontend Task</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <!--For the header part-->
    <div class="header_div">
        <p class="header_div_text">
            Do you have a question, concern, idea, feedback, or problem? Take a look at our <span class="faq_span">F.A.Q</span> for some quick answers. 
            If you still need assistance, please fill out the form below and we'd be happy to help!
        </p>
    </div>

    <!--For the lower port that contains the form-->

    <div class="lower_body"> 
       
        <form>

            <p class="secondary_header">Reason for applying</p>
        
            <div class="dropdown">
                <select class = "dropdown-text">
                    <option value="0" selected>I have a question about the service</option>
                    <option value="1">I want to speak to an employee</option>
                    <option value="2">I would like to schedule a physical appointment</option>
                    <option value="3">My option is not listed above</option>
                </select>
            </div>


            <p class="secondary_header">Enter your details</p>
    
            <div class="grid-container-form">
                <input type="text" class = "grid-item form_input col1 row1" placeholder="First Name">
                <input type="text" class = "grid-item form_input row1" placeholder="Last Name">
                <input type="text" class = "grid-item form_input col1" placeholder="Email address">
                <input type="text" class = "grid-item form_input" placeholder="Phone Number">
            </div>


            <p class="secondary_header messages">Messages</p>


            <div>
                <textarea class = "form-input-text-area" name="message" rows="10" placeholder="Type your message here"></textarea>
            </div>

            <div class="div-submit-button"> 
                <input type="submit" id="submit-form" value="Send message" >
            </div>

        </form>

    </div>
    

</body>
